<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meu Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Meu Formulário</h1>

  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" title="Informe o CPF no formato 000.000.000-00">

      <label for="sexo">Sexo:</label>
      <input type="radio" id="sexo-m" name="sexo" value="m" required>
      <label for="sexo-m">Masculino</label>
      <input type="radio" id="sexo-f" name="sexo" value="f">
      <label for="sexo-f">Feminino</label>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero">

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">Brasilia</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="PR">São Paulo</option>
        <option value="SC">Santa Catarina</option>
        <option value="RS">Rio Grande do Sul</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>
      <label for="comida">Comida Favorita:</label>
      <select id="comida" name="comida">
        <option value="">Selecione</option>
        <option value="pizza">Pizza</option>
        <option value="hamburguer">Hambúrguer</option>
        <option value="sushi">Sushi</option>
        <option value="churrasco">Churrasco</option>
        <option value="Vegano">Vegano</option>
</body>
</html>
